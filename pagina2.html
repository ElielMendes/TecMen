<html>

<head>
<meta charset="UTF-8">

<body>
  <script>

    function enviaMsg() {
      const xhttp = new XMLHttpRequest();
    
      xhttp.onreadystatechange = function() {
        console.log("readyState:" + this.readyState);
      console.log("status:" + this.status);
    
        if (this.readyState == 4 && this.status == 200) {
          imprimeResposta(this);
        }
      };
    
      xhttp.onload = function() {
        document.getElementById("resposta").innerHTML = this.responseText;
      };
    
      document.getElementById("saida").innerHTML = "mensagem enviada";
      var data = {
      "nome":document.getElementById("nome").value,
      "email":document.getElementById("email").value,
      "telefone":document.getElementById("telefone").value,
      "endereco":document.getElementById("endereco").value,
      "cep":document.getElementById("cep").value,
      "senha":document.getElementById("senha").value};
    

      var jsondata = JSON.stringify(data);
      var url = " https://7t768outq7.execute-api.us-east-1.amazonaws.com/teste";
      xhttp.open("POST", url);
      xhttp.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
      xhttp.send(jsondata);
    }
    
    function imprimeResposta(xml) {
      var xmlDoc = xml.responseXML;
      document.getElementById("resposta").innerHTML = xmlDoc;
    }
    </script>

  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQUgylNFekejEhPRwj_jMlr-25r46c2oTqkYw&usqp=CAU">

  <h1> Cadastro</h1>
  <form>
    <label for="nome">Nome Completo</label>:
    <input type="text" name="nome" id="nome" required maxlength="30"><br />
    <label for="email">e-mail</label>:
    <input type="email" name="email" id="email"><br />
    <label for="telefone">Telefone</label>:
    <input type="number" name="telefone" id="telefone"><br />
    <label for="endereco">Endereço</label>:
    <input type="text" name="endereço" id="endereco" required maxlength="30">
    <label for="cep">CEP</label>:
    <input type="number" name="cep" id="cep"><br />
    <label for="senha">Senha</label>:
    <input type="number" name="numero" id="senha" min="2"><br />
    
    </form>


<button type="button" onclick="enviaMsg()">Enviar</button>

<p id="saida">Pressione "Enviar" e depois Finalize</p>
